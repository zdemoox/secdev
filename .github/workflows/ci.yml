name: CI
on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build Docker image
        run: |
          docker build -t secdev-study-planner:ci .

      - name: Debug: try import httpx in image
        run: |
          docker run --rm secdev-study-planner:ci python -c "import httpx; print('httpx OK', httpx.__version__)"

      - name: Run container (detached)
        run: |
          docker run -d --name app_ci -p 8000:8000 secdev-study-planner:ci

      - name: Wait for container to be ready (internal /health)
        run: |
          python - <<'PY'
          import time, subprocess, sys
          for _ in range(45):
              try:
                  subprocess.check_call([
                      "docker","exec","app_ci","python","-c",
                      "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2).read()"
                  ])
                  print("OK")
                  sys.exit(0)
              except Exception:
                  time.sleep(1)
          raise SystemExit("Health endpoint did not become ready")
          PY

      - name: Check non-root user
        run: |
          docker exec app_ci id -u | grep -v '^0$'

      - name: Dump container logs (on failure)
        if: failure()
        run: |
          docker ps -a
          docker logs app_ci || true

      - name: Cleanup
        if: always()
        run: |
          docker rm -f app_ci || true

