name: CI
on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Tests
        run: pytest -q

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

      - name: Hadolint (Dockerfile)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

      - name: Build Docker image
        run: |
          docker build -t secdev-study-planner:ci .

      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: secdev-study-planner:ci
          format: sarif
          output: trivy-results.sarif
          vuln-type: os,library
          severity: CRITICAL,HIGH

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-results.sarif

      - name: Run container (detached)
        run: |
          docker run -d --name app_ci -p 8000:8000 secdev-study-planner:ci

      - name: Check non-root user
        run: |
          uid=$(docker exec app_ci id -u)
          echo "uid=$uid"
          test "$uid" != "0"

      - name: Check health endpoint
        run: |
          python - <<'PY'
          import time, urllib.request
          url="http://127.0.0.1:8000/health"
          for _ in range(30):
              try:
                  urllib.request.urlopen(url, timeout=2).read()
                  print("OK")
                  raise SystemExit(0)
              except Exception:
                  time.sleep(1)
          raise SystemExit("Health endpoint did not become ready")
          PY

      - name: Cleanup container
        if: always()
        run: |
          docker rm -f app_ci || true